<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect: Change color and slightly enlarge the card */
        .profile-card:hover {
            background-color: #e6d7f7; /* Light lavender on hover */
            transform: scale(1.05);
        }

        .user-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #6f42c1;
            margin: 15px auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .user-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin: 15px 0;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .edit-button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .edit-button:hover {
            background-color: #5a34a1;
            transform: scale(1.05);
        }
    </style>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <!-- User Image -->
        <div class="user-image-container">
            <img src="{{image.url}}" alt="User Image" class="user-image" id="userImage">
            <input type="file" id="imageInput" style="display: none;" accept="image/*" disabled>
        </div>

        <!-- Form Fields -->
        <form id="profileForm" method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
                <input type="text" class="form-input" id="username" name="username" placeholder="User Name" value="Username" readonly>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" class="form-input" id="email" name="email" placeholder="Email" value="Email" readonly>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="text" class="form-input" id="password" name="password" placeholder="Password" value="Password" readonly>
            </div>

            <!-- Edit Profile Button (Disabled) -->
            <button type="submit" class="edit-button" >Edit Profile</button>
        </form>
    </div>
</body>
</html>
