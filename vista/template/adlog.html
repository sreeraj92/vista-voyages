<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Ecoland - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-image: url('{% static "images/tree.jpg" %}'); /* Ensure the correct path to the image */
            background-size: cover;
            background-position: center;
        }

        .login {
            display: flex;
            justify-content: center; /* Center the login box horizontally */
            align-items: center; /* Center the login box vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Align items vertically */
        }

        .form-container {
            max-width: 400px; /* Limit the width of the login container */
            text-align: center; /* Center align the form */
            background: rgba(255, 255, 255, 1.3); /* Slightly transparent background */
            padding: 40px; /* Padding to keep content away from edges */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .form-group {
            position: relative;
            margin-bottom: 20px; /* Add space between fields */
        }

        .input-with-icon {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            padding-right: 40px; /* Add space for the icon */
            padding-left: 10px; /* Padding to align text */
        }

        .user-icon {
            position: absolute;
            right: 10px; /* Position on the right */
            top: 12px; /* Adjust the positioning of the icon */
            color: #aaa; /* Light gray color for the icon */
            pointer-events: none; /* Prevent interaction with the icon */
        }

        .login .btn {
            width: 100%; /* Full width for the button */
        }

        .register-link {
            margin-top: 20px;
            display: block; /* Make it a block element to center align */
            color: black; /* Change text color to black */
            text-decoration: underline; /* Underline the registration link */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            z-index: 2; /* Make sure the icon is above other elements */
        }

        /* Custom styles for checkbox */
        input[type="checkbox"] {
            accent-color: black; /* Set the checkbox color to black */
            margin-right: 10px; /* Add some space between checkbox and label */
            transform: scale(1.2); /* Optional: Scale the checkbox to make it larger */
        }

        .checkbox-label {
            text-align: left; /* Align the label text to the left */
            display: inline-block; /* Ensure label is inline with checkbox */
            color: black; /* Change text color to black */
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <form  class="bg-light contact-form" onsubmit="return confirmLogin();"method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {%for msg in messages %}
                      <h4 style="color:red">{{msg}}</h4>
                      {%endfor%}
                <div class="form-group input-with-icon">
                    <input type="text" class="form-control" placeholder="Email" name="Email" required>
                    <i class="fas fa-user user-icon" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="submit" value="Log In" class="btn btn-primary py-3 px-5">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>
                </div>
                
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.querySelector('.toggle-password');

            // Show the password and change the icon
            passwordInput.type = "text";
            togglePasswordIcon.classList.remove('fa-eye');
            togglePasswordIcon.classList.add('fa-eye-slash');

            // Hide the password after 1 second
            setTimeout(() => {
                passwordInput.type = "password";
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }, 1000); // Hide after 1 second
        }

        function confirmLogin() {
            const rememberMe = document.getElementById('rememberMe').checked;

            if (rememberMe) {
                return confirm("Do you want to remember your login information?");
            }
            return true; // Proceed with form submission
        }
    </script>
</body>

</html>
