{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">EcoVoyage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'hotel' %}">Hotels</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hotel Page Content -->
    <section class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Our Hotels</h1>
        <div class="row">
            <!-- Example hotel card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/hotel-1.jpg' %}" class="card-img-top" alt="Hotel 1">
                    <div class="card-body">
                        <h5 class="card-title">Hotel Paradise</h5>
                        <p class="card-text">A relaxing experience in the heart of nature.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/hotel-2.jpg' %}" class="card-img-top" alt="Hotel 2">
                    <div class="card-body">
                        <h5 class="card-title">Ocean View Hotel</h5>
                        <p class="card-text">Enjoy the scenic beauty of the ocean.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 EcoVoyage. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript and jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
